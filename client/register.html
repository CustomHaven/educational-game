<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Academy - Register</title>
    <link rel="stylesheet" href="./login-register.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./javascript/register.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/educational-game/client/Assets/quiz.jpeg" alt="Quiz Academy Logo" width="150" height="50">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit">Register</button>
                <p id="registerFeedback" class="feedback"></p>
            </form>
            <div class="register-options">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
