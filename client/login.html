<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinkers Academy - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./javascript/script.js"></script>
    <script defer src="./javascript/login.js"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
        }
        #login {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }
        #login:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        #login h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
        }
        #loginForm label {
            margin-bottom: 5px;
            color: #333;
        }
        #loginForm input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #loginForm button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #loginForm button:hover {
            background-color: #45a049;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .login-options a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Overthinkers Academy</div>
        <nav id="nav-bar">
            <ul>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <p id="loginFeedback" class="feedback"></p>
            </form>
            <div class="login-options">
                <a href="register.html" id="signUpLink">Sign Up</a>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
