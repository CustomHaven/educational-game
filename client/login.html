<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Academy - Login</title>
    <link rel="stylesheet" href="./login-register.css">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./javascript/login.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/educational-game/client/Assets/quiz-logo.png" alt="Quiz Academy Logo" width="150" height="50">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <p id="loginFeedback" class="feedback"></p>
            </form>
            <div class="login-options">
                <a href="register.html" id="signUpLink">Sign Up</a>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </section>

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
