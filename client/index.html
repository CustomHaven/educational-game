<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinkers Academy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="/javascript/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Overthinkers Academy</div>
        <nav id="nav-bar">
            <ul>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to Overthinkers Academy</h1>
            <p>Challenge your knowledge with our interactive quizzes!</p>
            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
        </section>

        <section id="register" class="hidden">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Register</button>
                <p id="registerFeedback" class="feedback"></p>
            </form>
        </section>

        <section id="login" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <p id="loginFeedback" class="feedback"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
