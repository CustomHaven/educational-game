<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overthinkers Academy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./javascript/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Overthinkers Academy</div>
        <nav id="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome">
            <h1>Welcome to Overthinkers Academy</h1>
            <p>Challenge your knowledge with our interactive quizzes!</p>
        </section>

        <section id="login" class="hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
                <p id="loginFeedback" class="feedback"></p>
            </form>
            <div class="login-options">
                <a href="#" id="signUpLink">Sign Up</a>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </section>
    </main> 

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
