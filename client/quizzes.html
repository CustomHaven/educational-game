<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizzes - overthinkers academy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./javascript/quizzes.js"></script>
</head>
<body>
    <header>
        <div class="logo">Overthinkers Academy</div>
        <nav id="nav-bar">
            <ul>
                <li><a href="hello.html">Home</a></li>
                <li><a href="quizzes.html">Quizzes</a></li>
                <li><a href="results.html">Results</a></li>

                <li><a id="logout">Logout</a></li>


            </ul>
        </nav>
    </header>

    <main>
        <section id="quizzes">
            <h2>Select a Subject</h2>
            <button class="subject-btn" data-subject="history">History</button>
            <button class="subject-btn" data-subject="geography">Geography</button>
            <button class="subject-btn" data-subject="languages">Languages</button>
        </section>

        <section id="quiz-level" class="hidden">
            <h2>Select Quiz Level</h2>
            <button class="level-btn" data-level="Easy">Easy</button>
            <button class="level-btn" data-level="Medium">Medium</button>
            <button class="level-btn" data-level="Hard">Hard</button>
        </section>

        <section id="quiz-selection" class="hidden">
            <h2>Select a quiz</h2>
            <button class="quiz-btn" data-quiz="1">Quiz 1</button>
            <button class="quiz-btn" data-quiz="2">Quiz 2</button>
            <button class="quiz-btn" data-quiz="3">Quiz 3</button>
        </section>

        <section id="quiz" class="hidden">
            <h2>quiz</h2>
            <div id="questions"></div>
            <button id="submitquiz">submit quiz</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Overthinkers. All rights reserved.</p>
    </footer>
</body>
</html>
